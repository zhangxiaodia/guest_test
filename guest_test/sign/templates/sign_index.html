<html lang="zh_CN">
<head>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>Login success</title>
</head>
<body role="document">
	<!--导航栏-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a calss="navbar-brand" href='#'>{{event.name}}</a>				
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">发布会</a></li>
					<li><a href="/guest_manage">嘉宾</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">{{user}}</a></li>
					<li><a href="/loginout">退出</a></li>
				</ul>				
			</div>			
		</div>		s
	</nav>
	<!--搜索框-->
	<div class="page-header" style="padding-top: 60px;">
		<div id="navbar" class="collapse navbar-collapse">
			<form class="navbar-form" method="post" action="/sign_index_action/{{event.id}}/">
				<div class="form-group">
					<input name="phone" type="text" placeholder="输入手机号" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">签到</button>
				{% csrf_token %}
				<font >
					<br>{{hint}}
					<br>{{guest.realname}}
					<br>{{guest.phone}}
				</font>
			</form>
		</div>		
	</div>
</body>
</html>
